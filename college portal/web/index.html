<!doctype html>
<html lang="en">
    <head>
        <title>Career portal</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="css/style.css">


    </head>
    <body>
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <form method="POST" action="clg_list">
                <input type="submit" value="College List" name="clg_list"/> 
            </form>
            <!--<a href="./static_clg_list_head.html">College List</a>-->
            <a href="./about_project.html">About Project</a>
        </div>
        <section class="ftco-section">
            <div class="container">

                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="wrapper">
                            <div class="row no-gutters">
                                <div class="col-lg-8 col-md-7 order-md-last d-flex align-items-stretch">
                                    <div class="contact-wrap w-100 p-md-5 p-4">
                                        <h3 class="mb-4">Enter the following details</h3>
                                        <div id="form-message-warning" class="mb-4"></div> 
                                        <div id="form-message-success" class="mb-4">
                                            Your message was sent, thank you!
                                        </div>
                                        <form method="POST" action="college_result" id="contactForm" name="contactForm" class="contactForm">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="label" for="name">Full Name</label>
                                                        <input type="text" class="form-control" name="name" id="name" placeholder="Name" required="">
                                                    </div>
                                                </div>
                                                <!-- <div class="col-md-6"> 
                                                        <div class="form-group">
                                                                <label class="label" for="email">Email Address</label>
                                                                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                                                        </div>
                                                </div> -->
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="label" for="subject">Merit Number.</label>
                                                        <input type="text" class="form-control" name="merit_no" id="merit_no" placeholder="eg. 233" required="">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="label" for="#">Branch</label>
                                                        <select id="branch" name="branch" class="form-control" required>
                                                            <option value="" hidden selected disabled>Select</option>
                                                            <option value="CE">Computer</option>
                                                            <option value="IT">Information Technology</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="label" for="#">Caste</label>
                                                        <select id="caste" name="caste" class="form-control">
                                                            <option value="" hidden selected disabled>Select</option>
                                                            <option value="merit_open">OPEN</option>
                                                            <option value="merit_obc">OBC</option>
                                                            <option value="merit_ews">EWS</option>
                                                            <option value="merit_st">ST</option>
                                                            <option value="merit_nt">NT</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="submit" value="Find College" class="btn btn-primary">
                                                        <div class="submitting"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-5 d-flex align-items-stretch">
                                    <div class="info-wrap bg-primary w-100 p-md-5 p-4">
                                        <h3>Sasp</h3>
                                        <p class="mb-4">Let's find suitable college for you</p>
                                        <div class="dbox w-100 d-flex align-items-start">
                                            <div class="icon d-flex align-items-center justify-content-center">
                                                <span class="fa fa-paper-plane"></span>
                                            </div>
                                            <div class="text pl-3">
                                                <p><span>Step 1:</span> Enter the following details</p>
                                            </div>
                                        </div>
                                        <div class="dbox w-100 d-flex align-items-center">
                                            <div class="icon d-flex align-items-center justify-content-center">
                                                <span class="fa fa-paper-plane"></span>
                                            </div>
                                            <div class="text pl-3">
                                                <p><span>Step 2:</span> Press the find college button</p>
                                            </div>
                                        </div>
                                        <div class="dbox w-100 d-flex align-items-center">
                                            <div class="icon d-flex align-items-center justify-content-center">
                                                <span class="fa fa-paper-plane"></span>
                                            </div>
                                            <div class="text pl-3">
                                                <p><span>Step 3:</span> Then you will be shown the college's list matching your merits</p>
                                            </div>
                                        </div>
<!--                                        <div class="dbox w-100 d-flex align-items-center">
                                            <div class="icon d-flex align-items-center justify-content-center">
                                                <span class="fa fa-globe"></span>
                                            </div>
                                            <div class="text pl-3">
                                                <p><span>Website</span> <a href="#">yoursite.com</a></p>
                                            </div>
                                        </div>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
